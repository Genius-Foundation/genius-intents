name: Beta Release

on:
  push:
    branches:
      - develop

jobs:
  beta-release:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'chore: bump version to') && contains(github.event.head_commit.message, 'beta')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run linting
        run: npm run lint:check

      - name: Build package
        run: npm run build:clean

      - name: Extract version from package.json
        id: extract_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag v${{ steps.extract_version.outputs.VERSION }}
          git push origin v${{ steps.extract_version.outputs.VERSION }}

      - name: Publish beta to NPM
        run: npm publish --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Pre-Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.extract_version.outputs.VERSION }}
          release_name: Beta Release v${{ steps.extract_version.outputs.VERSION }}
          body: |
            üß™ **Beta Release v${{ steps.extract_version.outputs.VERSION }}**
            
            This is a beta/prerelease version published to NPM with the `beta` tag.
            
            ## Installation
            ```bash
            npm install genius-intents@beta
            # or
            npm install genius-intents@${{ steps.extract_version.outputs.VERSION }}
            ```
            
            ## Changes
            Check the [CHANGELOG.md](https://github.com/Genius-Foundation/genius-intents/blob/main/CHANGELOG.md) for detailed release notes.
            
            ‚ö†Ô∏è **Note**: This is a beta version intended for testing. Use with caution in production.
          draft: false
          prerelease: true 